name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run lint --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

  test:
    name: Test (Node ${{ matrix.node }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['20', '22']  # Node 18 dropped: Promise.withResolvers requires Node 22+
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

      - name: Run demo tests
        run: npm run test:demos --workspace=@velvetmonkey/flywheel-mcp
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/mcp-server/coverage/
          retention-days: 7

  watcher-tests:
    name: Watcher Tests (${{ matrix.os }} / ${{ matrix.watch-mode }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        watch-mode: [native, polling]
    env:
      FLYWHEEL_WATCH_V2: 'true'
      FLYWHEEL_WATCH_POLL: ${{ matrix.watch-mode == 'polling' && 'true' || 'false' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run watcher unit tests
        run: npm run test:watcher --workspace=@velvetmonkey/flywheel-mcp
      - name: Run watcher stress tests
        run: npm run test:watcher:stress --workspace=@velvetmonkey/flywheel-mcp
        timeout-minutes: 10
        continue-on-error: ${{ matrix.os == 'windows-latest' }}  # Stress tests are flaky on Windows CI

  # Optional: WSL-specific testing (requires self-hosted runner with 'wsl' label)
