name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build (required for workspace type resolution)
        run: npm run build
      - name: Type check
        run: npm run lint --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

  # ---------------------------------------------------------------------------
  # Focused test jobs — each surfaces as its own pass/fail check in GitHub
  # ---------------------------------------------------------------------------

  test-core:
    name: "Test: core (vault-core)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run core tests
        run: npm test -w @velvetmonkey/vault-core

  test-read:
    name: "Test: read tools"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run read tests
        working-directory: packages/mcp-server
        run: npx vitest run test/read/

  test-write-core:
    name: "Test: write core"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run write core tests
        working-directory: packages/mcp-server
        run: npx vitest run test/write/core/ test/write/golden/ test/write/coldstart/ test/write/docs/ test/write/integration/ test/write/performance/

  test-write-tools:
    name: "Test: write tools & workflows"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run write tools tests
        working-directory: packages/mcp-server
        run: npx vitest run test/write/tools/ test/write/workflows/

  test-write-security:
    name: "Test: write security"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run security tests
        working-directory: packages/mcp-server
        run: npx vitest run test/write/security/

  test-write-stress:
    name: "Test: write stress & battle-hardening"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run stress tests
        working-directory: packages/mcp-server
        run: npx vitest run test/write/stress/ test/write/battle-hardening/

  test-platform:
    name: "Test: platform & publish"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run platform tests
        working-directory: packages/mcp-server
        run: npx vitest run test/read/platform/ test/read/publish/ test/write/platform/ test/write/publish/

  test-graph-quality:
    name: "Test: graph quality"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Run graph quality tests
        working-directory: packages/mcp-server
        run: npx vitest run test/graph-quality/
      - name: Regression gate (baselines.json)
        working-directory: packages/mcp-server
        run: |
          npx vitest run test/graph-quality/regression-gate.test.ts

  # ---------------------------------------------------------------------------
  # Full matrix — catches cross-platform + older Node regressions
  # ---------------------------------------------------------------------------

  test-full-matrix:
    name: "Test: full (Node ${{ matrix.node }} / ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: ['20']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build (required for workspace imports)
        run: npm run build
      - name: Run tests
        run: npm test

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/mcp-server/coverage/
          retention-days: 7
